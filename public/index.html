<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Cleaning Service - Admin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Admin Panel - Shoe Cleaning Service</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#manage-packages">Manage Packages</a></li>
            <li><a href="#orders">Customer Orders</a></li>
            <li><a href="#employees">Manage Employees</a></li>
            <li><a href="#transaction-history">Transaction History</a></li>
        </ul>
    </nav>
    <main>
        <!-- Manage Packages Section -->
        <section id="manage-packages">
            <h2>Manage Packages</h2>
            <form id="package-form">
                <input type="text" id="package-name" placeholder="Package Name" required>
                <input type="number" id="package-price" placeholder="Package Price" required>
                <textarea id="package-description" placeholder="Package Description" required></textarea>
                <button type="submit" class="add">Add Package</button>
            </form>
            <div id="package-cards" class="card-container"></div>
        </section>

        <!-- Customer Orders Section -->
        <section id="orders">
            <h2>Customer Orders</h2>
            <form id="order-form">
                <input type="text" id="customerId" placeholder="Customer ID" required>
                <input type="text" id="shoeDetails" placeholder="Shoe Details" required>
                <select id="packageType" required>
                    <option value="" disabled selected>Select Package</option>
                </select>
                <input type="number" id="paymentAmount" placeholder="Payment Amount (Rp)" required>
                <button type="submit" class="add">Submit Order</button>
            </form>
        </section>

        <!-- Manage Employees Section -->
        <section id="employees">
            <h2>Manage Employees</h2>
            <form id="employee-form">
                <input type="text" id="employee-id" placeholder="Employee ID" required>
                <input type="text" id="employee-name" placeholder="Employee Name" required>
                <input type="text" id="employee-role" placeholder="Employee Role" required>
                <input type="text" id="employee-contact" placeholder="Employee Contact" required>
                <input type="password" id="employee-password" placeholder="Password" required>
                <button type="submit" class="add">Add Employee</button>
            </form>
            <div id="employee-list" class="card-container"></div>
        </section>

        <!-- Transaction History Section -->
        <section id="transaction-history">
            <h2>Transaction History</h2>
            <div id="history-list">
                <!-- Transaction history will be dynamically populated here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Shoe Cleaning Service</p>
    </footer>
    <script src="js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
